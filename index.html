<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課程碼查詢課綱（PDF）+ 翻譯</title>
  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: #fff;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 220px; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 118px); } /* header 大致高度，避免整頁捲動 */
    .layout {
      display: grid;
      grid-template-columns: 2.2fr 1fr; /* 左大右小 */
      height: 100%;
      gap: 12px;
      padding: 12px 16px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .card-header {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      color: #333;
      background: #fafafa;
    }
    .card-body { flex: 1; min-height: 0; }

    iframe { width: 100%; height: 100%; border: 0; }

    .tools { display:flex; gap:8px; flex-wrap: wrap; align-items:center; }
    .tools label { font-size: 13px; color: var(--muted); }

    textarea {
      width: 100%;
      border: 0;
      outline: none;
      resize: vertical;
      font-size: 13px;
      line-height: 1.5;
      padding: 10px 10px;
      min-height: 160px;
    }
    .split {
      display:grid;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      height: 100%;
      min-height: 0;
    }
    .box {
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .box .label {
      padding: 8px 10px;
      background: #fafafa;
      border-bottom: 1px solid var(--border);
      font-size: 12.5px;
      color: #333;
    }
    .box .content { flex:1; min-height:0; }

    code { background:#f3f3f3; padding:2px 6px; border-radius: 4px; }
  </style>
</head>

<body>
<header>
  <h2>課程碼查詢課綱（PDF）+ 翻譯</h2>
  <div class="hint">
    操作：輸入課程碼 → 載入 PDF → 在 PDF 內反白複製（<code>Ctrl+C</code>） → 右側原文框貼上（<code>Ctrl+V</code>） → 按「翻譯」。
  </div>

  <div class="topbar">
    <input id="courseCode" inputmode="numeric" placeholder="輸入課程碼（四位數）" maxlength="4" />
    <button id="btnSearch">查詢</button>
    <button id="btnClear" type="button">清除</button>

    <span style="flex:1 1 auto;"></span>

    <div class="tools">
      <label for="lang">目標語言</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
        <option value="th">ไทย</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
      </select>
      <button id="btnTranslate" type="button">翻譯</button>
    </div>
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <!-- 左：PDF -->
    <section class="card">
      <div id="meta" class="card-header">尚未載入課綱 PDF</div>
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </section>

    <!-- 右：翻譯 -->
    <section class="card">
      <div class="card-header">
        翻譯區（貼上原文後按「翻譯」）
      </div>
      <div class="card-body">
        <div class="split">
          <div class="box">
            <div class="label">
              原文（請由 PDF 反白複製 Ctrl+C，並貼在此處 Ctrl+V）
            </div>
            <div class="content">
              <textarea id="sourceText" placeholder="請由 PDF 檔中進行反白複製（Ctrl+C），並貼在此處（Ctrl+V），再按「翻譯」。"></textarea>
            </div>
          </div>

          <div class="box">
            <div class="label">翻譯結果</div>
            <div class="content">
              <textarea id="translatedText" placeholder="按「翻譯」後顯示"></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<script>
  const TRANSLATE_ENDPOINT = "https://script.google.com/macros/s/AKfycbzmMkx32IfB9rT9x3XIubiGv4RbRyWdzj9m2hdwFftQuQ7VrQupVrA9OUSeXlF-PB8qyA/exec";

  let indexData = null;
  let currentCode = null;

  async function loadIndex() {
    if (indexData) return indexData;
    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json（請確認檔案存在於 repo 根目錄）');
    indexData = await res.json();
    return indexData;
  }

  function setStatus(msg, type='') {
    const el = document.getElementById('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function sanitizeCode(raw) {
    return (raw || '').replace(/\D/g, '').slice(0, 4);
  }

  async function lookup() {
    try {
      const inputEl = document.getElementById('courseCode');
      const code = sanitizeCode(inputEl.value);
      inputEl.value = code;

      if (code.length !== 4) {
        setStatus('請輸入四位數課程碼。', 'error');
        return;
      }

      setStatus('查詢中…');
      const idx = await loadIndex();

      const entry = idx[code];
      if (!entry || !entry.file) {
        setStatus(`查無課程碼 ${code} 的課綱檔案。請確認 index.json 是否已加入此課程碼。`, 'error');
        return;
      }

      currentCode = code;

      const rawPath = entry.file;
      const encodedPath = encodeURI(rawPath);

      const title = entry.title_zh ? `｜${entry.title_zh}` : '';
      document.getElementById('meta').textContent = `課程碼：${code} ${title}（檔案：${rawPath}）`;
      document.getElementById('pdfFrame').src = encodedPath;

      // 清空翻譯區
      document.getElementById('sourceText').value = '';
      document.getElementById('translatedText').value = '';

      setStatus('已載入 PDF。請在 PDF 反白複製（Ctrl+C）後貼到右側原文框，再按「翻譯」。', 'ok');

    } catch (err) {
      console.error(err);
      setStatus(`發生錯誤：${err.message}`, 'error');
    }
  }

  function clearAll() {
    document.getElementById('courseCode').value = '';
    document.getElementById('pdfFrame').src = '';
    document.getElementById('meta').textContent = '尚未載入課綱 PDF';
    document.getElementById('sourceText').value = '';
    document.getElementById('translatedText').value = '';
    currentCode = null;
    setStatus('');
  }

  function chunkText(text, maxChars = 2000) {
    const chunks = [];
    let i = 0;
    while (i < text.length) {
      chunks.push(text.slice(i, i + maxChars));
      i += maxChars;
    }
    return chunks;
  }

  async function translateChunk(source, targetLang) {
    const res = await fetch(TRANSLATE_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify({ target_lang: targetLang, text: source })
    });

    if (!res.ok) {
      const t = await res.text();
      throw new Error(`翻譯失敗（HTTP ${res.status}）：${t.slice(0, 200)}`);
    }

    const data = await res.json();
    if (data.error) throw new Error(data.error);
    return data.translated_text || "";
  }

  async function translateAll() {
    const src = document.getElementById('sourceText').value.trim();
    if (!src) {
      setStatus('原文框沒有內容。請先由 PDF 反白複製（Ctrl+C）並貼上（Ctrl+V）。', 'error');
      return;
    }

    const lang = document.getElementById('lang').value;
    const btn = document.getElementById('btnTranslate');
    btn.disabled = true;

    try {
      const parts = chunkText(src, 2000);
      let out = "";

      for (let i = 0; i < parts.length; i++) {
        setStatus(`翻譯中…（段落 ${i + 1}/${parts.length}）`);
        out += await translateChunk(parts[i], lang) + "\n";
      }

      document.getElementById('translatedText').value = out.trim();
      setStatus('翻譯完成。', 'ok');
    } catch (e) {
      console.error(e);
      setStatus(`翻譯失敗：${e.message}`, 'error');
    } finally {
      btn.disabled = false;
    }
  }

  document.getElementById('btnSearch').addEventListener('click', lookup);
  document.getElementById('btnClear').addEventListener('click', clearAll);
  document.getElementById('btnTranslate').addEventListener('click', translateAll);

  document.getElementById('courseCode').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') lookup();
  });
</script>
</body>
</html>
