<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課綱查詢多語翻譯</title>

  <!-- 本機 PDF.js（只影響「擷取文字」，不影響 iframe 顯示 PDF） -->
  <script defer src="./vendor/pdfjs/pdf.min.js"></script>

  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header{
      position: sticky; top: 0; z-index: 10;
      background:#fff; padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 320px; max-width: 100%; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 150px); }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      height:100%;
      gap:12px;
      padding:12px 16px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    /* ✅ 保留給右側原文卡片用；左側我們不再使用 header */
    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:#fafafa;
      font-size:13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .card-body{ flex:1; min-height:0; }
    iframe{ width:100%; height:100%; border:0; }

    textarea{
      width:100%; height:100%;
      border:0; outline:none;
      resize:none;
      font-size:13px; line-height:1.6;
      padding:10px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    code { background:#f3f3f3; padding:2px 6px; border-radius: 4px; }

    .mini-hint{
      margin-top: 6px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.5;
    }

    @media (max-width: 900px) {
      main { height: auto; }
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto; padding: 10px 12px; }
      input { width: 100%; }
      #pdfCard .card-body { height: 55vh; }
      #textCard .card-body { height: 55vh; }
    }
  </style>
</head>

<body>
<header>
  <!-- ⚠️ 你說 index.html 的文字你已經改過：這裡我不動（請保留你自己的版本） -->
  <h2>課綱查詢與翻譯/Syllabus translation</h2>
  <div class="hint">
    可用課程編號如 <code>R001</code>查詢
  </div>

  <div class="topbar">
    <input id="courseCode" placeholder="輸入編號/Input course code" />
    <button id="btnSearch" type="button">查詢/Search</button>
    <button id="btnClear" type="button">清除/Reset</button>

    <span style="flex:1"></span>

    <button id="btnOneClickCopy" type="button">一鍵複製/Copy</button>
    <button id="btnOneClickPaste" type="button">一鍵貼上/Paste</button>

    <label for="lang">語言/Language</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="vi">Tiếng Việt</option>
      <option value="th">ไทย</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>

    <button id="btnOpenGTranslate" type="button">一鍵翻譯/Translate</button>
  </div>

  <div class="mini-hint">
    Procedure：① Input course code → Search ② Copy & Paste ③ Translate
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <!-- ✅ 左：PDF（移除 header/資訊欄位，只保留 iframe） -->
    <div id="pdfCard" class="card">
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </div>

    <!-- 右：原文 -->
    <div id="textCard" class="card">
      <div class="card-header">原文（Original syllabus）</div>
      <div class="card-body">
        <textarea id="sourceText" placeholder="可按「一鍵複製、一鍵貼上」擷取課綱/Press Copy & Paste buttons"></textarea>
      </div>
    </div>
  </div>
</main>

<script>
  let pdfJsReady = false;
  let indexData = null;
  let courseCodeMap = null;

  let currentPdfUrl = null;
  let extractedPdfText = "";

  const $ = (id) => document.getElementById(id);

  function setStatus(msg, type='') {
    const el = $('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function setOneClickButtonsEnabled(enabled) {
    $('btnOneClickCopy').disabled = !enabled;
    $('btnOneClickPaste').disabled = !enabled;
  }

  function normalizeQuery(raw) {
    return (raw || '').trim().toUpperCase();
  }

  function isRCode(q) { return /^R\d{3,4}$/.test(q); }
  function isCourseCode4(q) { return /^\d{4}$/.test(q); }

  async function loadIndex() {
    if (indexData) return indexData;

    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json（請確認與 index.html 同層）');
    indexData = await res.json();

    courseCodeMap = new Map();
    for (const [rid, entry] of Object.entries(indexData)) {
      const cc = entry?.course_code ? String(entry.course_code).trim() : '';
      if (!/^\d{4}$/.test(cc)) continue;
      if (!courseCodeMap.has(cc)) courseCodeMap.set(cc, []);
      courseCodeMap.get(cc).push(rid);
    }
    return indexData;
  }

  async function lookup() {
    try {
      const q = normalizeQuery($('courseCode').value);
      $('courseCode').value = q;

      if (!q) {
        setStatus('請輸入 R編號（例如 R001）。', 'error');
        return;
      }

      setStatus('查詢中…');
      const idx = await loadIndex();

      let rid = null;
      let entry = null;

      if (isRCode(q)) {
        rid = q;
        entry = idx[rid];
        if (!entry) {
          setStatus(`查無編號 ${rid}（請確認 index.json 是否包含該 key）。`, 'error');
          return;
        }
      } else if (isCourseCode4(q)) {
        const list = courseCodeMap.get(q);
        if (!list || list.length === 0) {
          setStatus(`查無選課代碼 ${q}（請確認 index.json 的 course_code）。`, 'error');
          return;
        }
        rid = list[0];
        entry = idx[rid];
        if (list.length > 1) {
          setStatus(`選課代碼 ${q} 對應多筆：${list.join(", ")}\n目前先開啟：${rid}`, 'ok');
        }
      } else {
        setStatus('格式不正確：請輸入 R001（R+3~4位數字）或 4位選課代碼（例如 0621）。', 'error');
        return;
      }

      if (!entry?.file) {
        setStatus(`資料不完整：${rid} 缺少 file 欄位。`, 'error');
        return;
      }

      const filePath = encodeURI(entry.file);

      currentPdfUrl = filePath;
      extractedPdfText = "";

      // ✅ 左側不再顯示任何課程資訊，僅載入 PDF
      $('pdfFrame').src = filePath;

      setStatus('✅ 已載入 PDF。', 'ok');
    } catch (err) {
      console.error(err);
      setStatus(`發生錯誤：${err.message}\n（請開 F12 Console 看詳細錯誤）`, 'error');
    }
  }

  function clearAll() {
    $('courseCode').value = '';
    $('pdfFrame').src = '';
    $('sourceText').value = '';
    extractedPdfText = '';
    currentPdfUrl = null;
    setStatus('已清除。', 'ok');
  }

  function openGoogleTranslate() {
    const src = ($('sourceText').value || '').trim();
    if (!src) return setStatus('請先有原文（可用一鍵貼上）再送到 Google 翻譯。', 'error');

    const tl = $('lang').value || 'en';
    const sl = 'auto';

    const MAX_URL_TEXT = 3800;
    const clipped = src.length > MAX_URL_TEXT;
    const text = clipped ? src.slice(0, MAX_URL_TEXT) : src;

    const url = new URL('https://translate.google.com/');
    url.searchParams.set('sl', sl);
    url.searchParams.set('tl', tl);
    url.searchParams.set('op', 'translate');
    url.searchParams.set('text', text);

    window.open(url.toString(), '_blank', 'noopener');

    setStatus(
      clipped
        ? `已開啟 Google 翻譯新分頁（tl=${tl}）。\n⚠️ 因網址長度限制只帶入前 ${MAX_URL_TEXT} 字，剩餘請分段貼上。`
        : `已開啟 Google 翻譯新分頁（tl=${tl}）。`,
      'ok'
    );
  }

  function normalizeTextForReadability(text) {
    return (text || '')
      .replace(/[ \t]+\n/g, '\n')
      .replace(/\n[ \t]+/g, '\n')
      .replace(/[ \t]{2,}/g, ' ')
      .replace(/\n{3,}/g, '\n\n')
      .trim();
  }

  function averageY(lineTokens) {
    const sum = lineTokens.reduce((acc, t) => acc + t.y, 0);
    return sum / Math.max(1, lineTokens.length);
  }

  async function extractAllTextFromPdfWithLayout(pdfUrl) {
    const absUrl = new URL(pdfUrl, window.location.href).href;
    const loadingTask = window.pdfjsLib.getDocument({ url: absUrl });
    const pdf = await loadingTask.promise;

    let full = "";
    for (let p = 1; p <= pdf.numPages; p++) {
      setStatus(`擷取 PDF 文字中…（第 ${p}/${pdf.numPages} 頁）`);
      const page = await pdf.getPage(p);
      const tc = await page.getTextContent();

      const tokens = tc.items
        .filter(it => (it.str || '').trim().length > 0 && it.transform && it.transform.length >= 6)
        .map(it => ({ str: it.str, x: it.transform[4], y: it.transform[5] }));

      if (tokens.length === 0) { full += "\n\n"; continue; }

      tokens.sort((a, b) => (b.y !== a.y) ? (b.y - a.y) : (a.x - b.x));

      const lineThreshold = 2.5;
      const lines = [];
      let currentLine = [tokens[0]];

      for (let i = 1; i < tokens.length; i++) {
        const prev = tokens[i - 1];
        const cur = tokens[i];
        if (Math.abs(cur.y - prev.y) <= lineThreshold) currentLine.push(cur);
        else { lines.push(currentLine); currentLine = [cur]; }
      }
      lines.push(currentLine);

      const lineTexts = [];
      const paragraphBreaks = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].slice().sort((a, b) => a.x - b.x);
        let lt = "";
        for (let j = 0; j < line.length; j++) {
          const t = line[j];
          if (j === 0) lt += t.str;
          else {
            const prev = line[j - 1];
            const gap = t.x - prev.x;
            if (gap > 8) lt += " ";
            lt += t.str;
          }
        }
        lineTexts.push(lt.trim());
        if (i < lines.length - 1) {
          const dy = Math.abs(averageY(lines[i]) - averageY(lines[i + 1]));
          paragraphBreaks.push(dy);
        }
      }

      const paragraphDyThreshold = 12;
      let pageText = "";
      for (let i = 0; i < lineTexts.length; i++) {
        pageText += lineTexts[i] + "\n";
        if (i < paragraphBreaks.length && paragraphBreaks[i] > paragraphDyThreshold) pageText += "\n";
      }

      full += pageText.trimEnd() + "\n\n";
    }

    return normalizeTextForReadability(full);
  }

  async function oneClickCopy() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 檔案存在）。', 'error');
    if (!currentPdfUrl) return setStatus('請先查詢並載入 PDF，再使用「一鍵複製」。', 'error');

    $('btnOneClickCopy').disabled = true;
    $('btnOneClickPaste').disabled = true;

    try {
      const text = await extractAllTextFromPdfWithLayout(currentPdfUrl);
      if (!text) return setStatus('擷取結果為空：可能是掃描型 PDF 或文字不可擷取。', 'error');

      extractedPdfText = text;
      try {
        await navigator.clipboard.writeText(extractedPdfText);
        setStatus(`一鍵複製完成：已寫入剪貼簿（約 ${extractedPdfText.length} 字）。`, 'ok');
      } catch {
        setStatus(`已擷取全文（約 ${extractedPdfText.length} 字），但瀏覽器阻擋寫入剪貼簿。`, 'ok');
      }
    } catch (e) {
      console.error(e);
      extractedPdfText = "";
      setStatus(`一鍵複製失敗：${e.message}`, 'error');
    } finally {
      $('btnOneClickCopy').disabled = false;
      $('btnOneClickPaste').disabled = false;
    }
  }

  async function oneClickPaste() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 檔案存在）。', 'error');
    if (!currentPdfUrl) return setStatus('請先查詢並載入 PDF，再使用「一鍵貼上」。', 'error');

    if (!extractedPdfText) {
      setStatus('尚未擷取全文，先自動擷取…');
      await oneClickCopy();
      if (!extractedPdfText) return;
    }
    $('sourceText').value = extractedPdfText;
    setStatus('一鍵貼上完成。', 'ok');
  }

  window.addEventListener('DOMContentLoaded', async () => {
    $('btnSearch').addEventListener('click', lookup);
    $('btnClear').addEventListener('click', clearAll);
    $('btnOpenGTranslate').addEventListener('click', openGoogleTranslate);
    $('btnOneClickCopy').addEventListener('click', oneClickCopy);
    $('btnOneClickPaste').addEventListener('click', oneClickPaste);

    $('courseCode').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') lookup();
    });

    setOneClickButtonsEnabled(false);

    try {
      await loadIndex();
      // 不動你頁面上的文字；這裡只顯示狀態
      setStatus('✅ 系統已就緒。請輸入課程編號後按「查詢」。', 'ok');
    } catch (e) {
      console.error(e);
      setStatus(`❌ index.json 讀取失敗：${e.message}`, 'error');
    }

    const timer = setInterval(() => {
      if (window.pdfjsLib) {
        clearInterval(timer);
        try {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = "./vendor/pdfjs/pdf.worker.min.js";
          pdfJsReady = true;
          setOneClickButtonsEnabled(true);
        } catch (e) {
          console.error(e);
          pdfJsReady = false;
          setOneClickButtonsEnabled(false);
        }
      }
    }, 200);
  });
</script>
</body>
</html>
