<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>課程碼查詢課綱多語翻譯</title>

  <!-- 本機 PDF.js -->
  <script defer src="./vendor/pdfjs/pdf.min.js"></script>

  <style>
    :root { --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 0; }

    header{
      position: sticky; top: 0; z-index: 10;
      background:#fff; padding: 14px 16px;
      border-bottom: 1px solid var(--border);
    }
    h2 { margin: 0 0 6px; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.45; }

    .topbar { display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-top: 10px; }
    input { padding: 10px 12px; font-size: 16px; width: 220px; max-width: 100%; }
    button, select { padding: 10px 12px; font-size: 15px; cursor: pointer; }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .status { margin-top: 10px; font-size: 13px; white-space: pre-wrap; }
    .status.error { color: #b00020; }
    .status.ok { color: #0b6b0b; }

    main { height: calc(100vh - 140px); }

    /* 兩欄各占一半：左 PDF、右 原文 */
    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      height:100%;
      gap:12px;
      padding:12px 16px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:0;
      overflow:hidden;
    }

    .card-header{
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:#fafafa;
      font-size:13px;
    }

    .card-body{ flex:1; min-height:0; }

    iframe{ width:100%; height:100%; border:0; }

    textarea{
      width:100%; height:100%;
      border:0; outline:none;
      resize:none;
      font-size:13px; line-height:1.6;
      padding:10px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    code { background:#f3f3f3; padding:2px 6px; border-radius: 4px; }

    .mini-hint{
      margin-top: 6px;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.5;
    }

    .right-actions{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      padding:10px 10px 0;
      align-items:center;
    }

    @media (max-width: 900px) {
      main { height: auto; }
      .layout { grid-template-columns: 1fr; grid-template-rows: auto auto; padding: 10px 12px; }
      .topbar { gap: 8px; }
      input { width: 100%; }
      #pdfCard .card-body { height: 55vh; }
      #textCard .card-body { height: 55vh; }
    }

    @media (max-width: 420px) {
      h2 { font-size: 17px; }
      button, select { width: 100%; }
      .topbar { align-items: stretch; }
      #pdfCard .card-body { height: 50vh; }
      #textCard .card-body { height: 60vh; }
    }
  </style>
</head>

<body>
<header>
  <h2>課程碼查詢課綱（PDF）+ Google 翻譯（新頁）</h2>
  <div class="hint">
    本頁提供：查詢課綱、並以「新分頁」顯示多語翻譯結果。
  </div>

  <div class="topbar">
    <input id="courseCode" inputmode="numeric" placeholder="輸入課程碼（四位數）" maxlength="4" />
    <button id="btnSearch" type="button">查詢</button>
    <button id="btnClear" type="button">清除</button>

    <span style="flex:1"></span>

    <button id="btnOneClickCopy" type="button">一鍵複製</button>
    <button id="btnOneClickPaste" type="button">一鍵貼上</button>

    <label for="lang">語言</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="vi">Tiếng Việt</option>
      <option value="th">ไทย</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>

    <button id="btnOpenGTranslate" type="button">一鍵翻譯</button>
  </div>

  <div class="mini-hint">
    建議流程：① 輸入課程碼 ② 一鍵貼上 ③ 一鍵翻譯
  </div>

  <div id="status" class="status"></div>
</header>

<main>
  <div class="layout">
    <!-- 左：PDF -->
    <div id="pdfCard" class="card">
      <div id="meta" class="card-header">尚未載入 PDF</div>
      <div class="card-body">
        <iframe id="pdfFrame" title="Syllabus PDF Viewer"></iframe>
      </div>
    </div>

    <!-- 右：原文（不再顯示翻譯結果欄位） -->
    <div id="textCard" class="card">
      <div class="card-header">原文（保留段落/換行）</div>
      <div class="right-actions">
        <span class="mini-hint" style="margin:0;">
          也可直接在此複製與貼上原文，再按「一鍵翻譯」。
        </span>
      </div>
      <div class="card-body">
        <textarea id="sourceText" placeholder="可按「一鍵貼上」把課綱擷取進來，也可自行複製貼上原文。"></textarea>
      </div>
    </div>
  </div>
</main>

<script>
  let pdfJsReady = false;
  let indexData = null;
  let currentPdfUrl = null;
  let extractedPdfText = "";

  function setStatus(msg, type='') {
    const el = document.getElementById('status');
    el.textContent = msg || '';
    el.className = 'status ' + (type || '');
  }

  function setOneClickButtonsEnabled(enabled) {
    document.getElementById('btnOneClickCopy').disabled = !enabled;
    document.getElementById('btnOneClickPaste').disabled = !enabled;
  }

  function sanitizeCode(raw) {
    return (raw || '').replace(/\D/g, '').slice(0, 4);
  }

  async function loadIndex() {
    if (indexData) return indexData;
    const res = await fetch('./index.json', { cache: 'no-store' });
    if (!res.ok) throw new Error('無法載入 index.json（請確認存在於 repo 根目錄）');
    indexData = await res.json();
    return indexData;
  }

  async function lookup() {
    try {
      const inputEl = document.getElementById('courseCode');
      const code = sanitizeCode(inputEl.value);
      inputEl.value = code;

      if (code.length !== 4) {
        setStatus('請輸入四位數課程碼。', 'error');
        return;
      }

      setStatus('查詢中…');
      const idx = await loadIndex();
      const entry = idx[code];

      if (!entry || !entry.file) {
        setStatus(`查無課程碼 ${code} 的課綱檔案。請確認 index.json 是否已加入此課程碼。`, 'error');
        return;
      }

      const rawPath = entry.file;
      const filePath = encodeURI(rawPath);

      currentPdfUrl = filePath;
      extractedPdfText = "";

      document.getElementById('pdfFrame').src = filePath;
      document.getElementById('meta').textContent =
        `課程碼：${code}${entry.title_zh ? '｜' + entry.title_zh : ''}（檔案：${rawPath}）`;

      document.getElementById('sourceText').value = '';

      setStatus(pdfJsReady
        ? 'PDF 已載入。可按「一鍵複製」擷取全文，或直接按「一鍵貼上」。'
        : 'PDF 已載入，但 PDF.js 未就緒（請確認 vendor/pdfjs 檔案存在）。',
        'ok'
      );
    } catch (err) {
      console.error(err);
      setStatus(`發生錯誤：${err.message}`, 'error');
    }
  }

  function normalizeTextForReadability(text) {
    return (text || '')
      .replace(/[ \t]+\n/g, '\n')
      .replace(/\n[ \t]+/g, '\n')
      .replace(/[ \t]{2,}/g, ' ')
      .replace(/\n{3,}/g, '\n\n')
      .trim();
  }

  function averageY(lineTokens) {
    const sum = lineTokens.reduce((acc, t) => acc + t.y, 0);
    return sum / Math.max(1, lineTokens.length);
  }

  async function extractAllTextFromPdfWithLayout(pdfUrl) {
    const absUrl = new URL(pdfUrl, window.location.href).href;
    const loadingTask = window.pdfjsLib.getDocument({ url: absUrl });
    const pdf = await loadingTask.promise;

    let full = "";
    for (let p = 1; p <= pdf.numPages; p++) {
      setStatus(`擷取 PDF 文字中…（第 ${p}/${pdf.numPages} 頁）`);
      const page = await pdf.getPage(p);
      const tc = await page.getTextContent();

      const tokens = tc.items
        .filter(it => (it.str || '').trim().length > 0 && it.transform && it.transform.length >= 6)
        .map(it => ({ str: it.str, x: it.transform[4], y: it.transform[5] }));

      if (tokens.length === 0) { full += "\n\n"; continue; }

      tokens.sort((a, b) => (b.y !== a.y) ? (b.y - a.y) : (a.x - b.x));

      const lineThreshold = 2.5;
      const lines = [];
      let currentLine = [tokens[0]];

      for (let i = 1; i < tokens.length; i++) {
        const prev = tokens[i - 1];
        const cur = tokens[i];
        if (Math.abs(cur.y - prev.y) <= lineThreshold) currentLine.push(cur);
        else { lines.push(currentLine); currentLine = [cur]; }
      }
      lines.push(currentLine);

      const lineTexts = [];
      const paragraphBreaks = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].slice().sort((a, b) => a.x - b.x);
        let lt = "";

        for (let j = 0; j < line.length; j++) {
          const t = line[j];
          if (j === 0) lt += t.str;
          else {
            const prev = line[j - 1];
            const gap = t.x - prev.x;
            if (gap > 8) lt += " ";
            lt += t.str;
          }
        }
        lineTexts.push(lt.trim());

        if (i < lines.length - 1) {
          const dy = Math.abs(averageY(lines[i]) - averageY(lines[i + 1]));
          paragraphBreaks.push(dy);
        }
      }

      const paragraphDyThreshold = 12;
      let pageText = "";
      for (let i = 0; i < lineTexts.length; i++) {
        pageText += lineTexts[i] + "\n";
        if (i < paragraphBreaks.length && paragraphBreaks[i] > paragraphDyThreshold) pageText += "\n";
      }

      full += pageText.trimEnd() + "\n\n";
    }

    return normalizeTextForReadability(full);
  }

  async function oneClickCopy() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 兩個檔案存在）。', 'error');
    if (!currentPdfUrl) return setStatus('請先查詢並載入 PDF，再使用「一鍵複製」。', 'error');

    const btnCopy = document.getElementById('btnOneClickCopy');
    const btnPaste = document.getElementById('btnOneClickPaste');
    btnCopy.disabled = true; btnPaste.disabled = true;

    try {
      setStatus('開始擷取 PDF 全文（保留段落/換行）…');
      const text = await extractAllTextFromPdfWithLayout(currentPdfUrl);

      if (!text) return setStatus('擷取結果為空：可能是掃描型 PDF 或文字不可擷取。', 'error');

      extractedPdfText = text;

      try {
        await navigator.clipboard.writeText(extractedPdfText);
        setStatus(`一鍵複製完成：已寫入剪貼簿（約 ${extractedPdfText.length} 字）。`, 'ok');
      } catch {
        setStatus(`已擷取全文（約 ${extractedPdfText.length} 字），但瀏覽器阻擋寫入剪貼簿。`, 'ok');
      }
    } catch (e) {
      console.error(e);
      extractedPdfText = "";
      setStatus(`一鍵複製失敗：${e.message}`, 'error');
    } finally {
      btnCopy.disabled = false; btnPaste.disabled = false;
    }
  }

  async function oneClickPaste() {
    if (!pdfJsReady) return setStatus('PDF.js 未就緒（請確認 ./vendor/pdfjs/ 兩個檔案存在）。', 'error');
    if (!currentPdfUrl) return setStatus('請先查詢並載入 PDF，再使用「一鍵貼上」。', 'error');

    if (!extractedPdfText) {
      setStatus('尚未擷取全文，先自動擷取…');
      await oneClickCopy();
      if (!extractedPdfText) return;
    }

    document.getElementById('sourceText').value = extractedPdfText;
    setStatus('一鍵貼上完成：原文已放入右側欄位。接著可按「送到 Google 翻譯（新頁）」。', 'ok');
  }

  // ✅ 維持「送到 Google 翻譯」作法：開新頁顯示翻譯
  function openGoogleTranslate() {
    const src = (document.getElementById('sourceText').value || '').trim();
    if (!src) return setStatus('請先有原文（可用一鍵貼上）再送到 Google 翻譯。', 'error');

    const tl = document.getElementById('lang').value || 'en';
    const sl = 'auto';

    // URL 長度限制：過長會失敗；保守截斷並提示使用者分段貼上
    const MAX_URL_TEXT = 3800;
    const clipped = src.length > MAX_URL_TEXT;
    const text = clipped ? src.slice(0, MAX_URL_TEXT) : src;

    const url = new URL('https://translate.google.com/');
    url.searchParams.set('sl', sl);
    url.searchParams.set('tl', tl);
    url.searchParams.set('op', 'translate');
    url.searchParams.set('text', text);

    window.open(url.toString(), '_blank', 'noopener');

    if (clipped) {
      setStatus(
        `已開啟 Google 翻譯新分頁（sl=auto → tl=${tl}）。\n` +
        `⚠️ 因網址長度限制，只帶入前 ${MAX_URL_TEXT} 字。\n` +
        `建議：在 Google 翻譯頁面中，把剩餘原文「分段貼上」翻譯。`,
        'ok'
      );
    } else {
      setStatus(`已開啟 Google 翻譯新分頁（sl=auto → tl=${tl}）。`, 'ok');
    }
  }

  function clearAll() {
    document.getElementById('courseCode').value = '';
    document.getElementById('pdfFrame').src = '';
    document.getElementById('meta').textContent = '尚未載入 PDF';
    document.getElementById('sourceText').value = '';
    extractedPdfText = '';
    currentPdfUrl = null;
    setStatus('');
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('btnSearch').addEventListener('click', lookup);
    document.getElementById('btnClear').addEventListener('click', clearAll);
    document.getElementById('btnOneClickCopy').addEventListener('click', oneClickCopy);
    document.getElementById('btnOneClickPaste').addEventListener('click', oneClickPaste);
    document.getElementById('btnOpenGTranslate').addEventListener('click', openGoogleTranslate);

    document.getElementById('courseCode').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') lookup();
    });

    setOneClickButtonsEnabled(false);

    const timer = setInterval(() => {
      if (window.pdfjsLib) {
        clearInterval(timer);
        try {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = "./vendor/pdfjs/pdf.worker.min.js";
          pdfJsReady = true;
          setOneClickButtonsEnabled(true);
          setStatus('PDF.js 已就緒。', 'ok');
        } catch (e) {
          console.error(e);
          pdfJsReady = false;
          setOneClickButtonsEnabled(false);
          setStatus('PDF.js 初始化失敗：請確認 ./vendor/pdfjs/pdf.worker.min.js 是否存在。', 'error');
        }
      }
    }, 200);

    setTimeout(() => { if (!pdfJsReady) setOneClickButtonsEnabled(false); }, 3000);
  });
</script>
</body>
</html>
